<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Food Calculator</title>
    <link href="dryWetStyle.css" type="text/css" rel="stylesheet">
</head>

<!- --------------------- BODY starts ---------------------  ->

<body>

<div class="flex-container2">

    <div><p>2). <u>Provide information about cat and food</u></p></div>

    <div>
        <form>
            <fieldset>
                <legend>Cat weight in grams (g)</legend>
                <div>
                    <input type="text" id="catWeight" name="catWeight" maxlength="5" size="4" >
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <fieldset>
            <legend>Choose type of food you want to calculate</legend>
            <div>
                <input class="radio-input" type="radio" id="dry" name="oneTypeFood" value="dry">
                <label class="radio-label" for="dry">Dry food</label>
                <input class="radio-input" type="radio" id="wet" name="oneTypeFood" value="wet">
                <label class="radio-label" for="wet">Wet food</label>
            </div>
        </fieldset>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Number of meals per day</legend>
                <div>
                    <input type="text" id="noMeals" name="noMeals" maxlength="1" size="2">
                </div>
            </fieldset>
        </form>
    </div>

    <div><button class="button button1">Calculate</button></div>

</div>

<div class="flex-container1">

    <div><button class="button button1">Go back</button></div>

</div>

</body>

<!- --------------------- BODY ends ---------------------  ->

</html>
