<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Cat Food Calculator</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/indexStyle.css}" />
</head>

<!- --------------------- BODY starts ---------------------  ->

<body>

<div class="flex-container1">

    <div>
        <img th:src="@{/images/cat.png}" alt="Cat Icon" />
    </div>

    <div style="align-self: center">
        <h1>Cat Food Calculator</h1>
    </div>

</div>


<div class="flex-container2">

    <div>
        <p>1). Choose the type of food which you want to calculate</p>
    </div>

    <div class="button-group">
        <form th:action="@{/drywet}" method="post">
            <button type="submit" class="button button1">Dry / wet food</button>
        </form>

        <form th:action="@{/mix}" method="post">
            <button type="submit" class="button button1">Mix food</button>
        </form>
    </div>

</div>

</body>

<!- --------------------- BODY ends ---------------------  ->

</html>
