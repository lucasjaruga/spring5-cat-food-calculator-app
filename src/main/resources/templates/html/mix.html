<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mix food</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/mixStyle.css}" />
</head>

<!- --------------------- BODY starts ---------------------  ->

<body>

<div class="flex-container2">

    <div><p>2). <u>Provide information about cat and food</u></p></div>

    <div>
        <form>
            <fieldset>
                <legend>Cat weight in grams (g)</legend>
                <div>
                    <input type="text" id="catWeight" name="catWeight" maxlength="5" size="4" >
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>How much wet food per day in grams (g)</legend>
                <div>
                    <input required type="text" id="wetFood" name="catWeight" maxlength="5" size="4" >
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Number of meals per day</legend>
                <div>
                    <input type="text" id="noMeals" name="noMeals" maxlength="1" size="2">
                </div>
            </fieldset>
        </form>
    </div>

    <div><button class="button button1">Calculate</button></div>

</div>

<div class="flex-container1">

    <div><button class="button button1">Go back</button></div>

</div>

</body>

<!- --------------------- BODY ends ---------------------  ->

</html>
